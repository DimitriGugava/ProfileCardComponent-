<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <img src="./images/Oval 1.svg" class="ovalone" />
    <img src="./images/Oval 2.svg" class="ovaltwo" />
    <div class="rectangle">
      <img src="./images/Oval 3.svg" class="ovalthree" />
      <img src="./images/Oval 4.svg" class="ovalfour" />
      <a class="name">Victor Crest</a>
      <a class="age">26</a>
      <a class="london">London</a>
      <rect class="rectangletwo"></rect>
      <a class="numberoffollowersone">80K</a>
      <a class="followers"> Followers</a>
      <a class="numberoflikes">803K</a>
      <a class="likes">Likes</a>
      <a class="numberofphotos">1.4K</a>
      <a class="photos">Photos</a>
    </div>
  </body>
</html>
